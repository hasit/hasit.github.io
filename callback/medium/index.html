<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Medium Callback</title>
</head>
<body>
  <p>
    Thank you for authenticating <strong>post2medium</strong>.<br>
    <span id="authcode"></span>.<br>
    You can now return to the program.
  </p>

  <script type="text/javascript">
  function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
  }
  var authcode = document.getElementById("authcode")
  authcode.innerHTML = "Authorization code: " + getURLParameter("code")
  </script>
</body>
</html>
