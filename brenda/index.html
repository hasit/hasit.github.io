    var nickname = $("#nickname").val();
    console.log(nickname);
    if (nickname == "apple" || nickname == "Apple") {
      window.location.replace("picture.html");
      return false;
    } else {
      alert("Oh come on! He calls you this every day.");
      return false;
    }
  }
  </script>
  <script>
  var foo = $('#typer');
  foo.typer([
    "<span id='blue'>Brenda</span>, I have been programmed to serve one purpose.",
    "I need to first make sure it is actually you.",
    "Hasit calls you <input id='nickname' type='text' size='5'> <a href='javascript:void(0)' onclick='validateForm(); return false;'><i class='fa fa-arrow-right'></i></a>"
  ]);
  </script>
