<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Brenda</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" hred="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
  <div id="typer"></div>
  <!-- JS -->
  <script type="text/javascript" src="js/typewriter.js"></script>
  <script type="text/javascript" src="js/savedata.js"></script> 
  <script type="text/javascript">
  function validateAnswer() {
    var answer = $("#answer").val();
    if (answer == "si" || answer == "Si" || answer == "sí" || answer == "Sí") {
      window.location.replace("yes.html");
      return false;
    } else if (answer == "no" || answer == "No") {
      window.location.replace("no.html");
      return false;
    } else {
      alert("I only accept 'Sí' or 'No' for an answer.");
      return false;
    }
  }
  </script>
  <script>
  var foo = $('#typer');
  foo.typer([
    "So it is actually you, <span id='blue'>Brenda</span>.",
    "Hello there, beautiful! <img src='img/brenda.jpg' style='width:800px;height:600px' alt=''>",
    "Hasit tells me that he enjoys your company very much.",
    "Honestly, I don't see how you can be more fun than me.",
    "Do you like him? <input id='answer' type='text' size='2'> <a href='javascript:void(0)' onclick='validateAnswer(); return false;'><i class='fa fa-arrow-right'></i></a>"
  ]);
  </script>
</body>
</html>
