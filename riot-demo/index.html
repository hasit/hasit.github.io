<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Riot demo</title>
</head>
<body>

  <hello-world></hello-world>

  <script src="app.tag" type="riot/tag"></script>
  <script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>
  <script>
    riot.mount('hello-world', {greetings: 'Namaste', punctuation: '?'})
  </script>
</body>
</html>
